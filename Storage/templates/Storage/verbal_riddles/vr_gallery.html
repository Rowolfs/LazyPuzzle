{% extends 'Storage/base.html' %}

{% block content %}
<ul>
    {% for vr in verbal_riddles %}
    <li>
        <p>{{vr.question|linebreaks|truncatewords:100}}</p>
        {% for th in vr.themes %}
        <p>{{th.theme}}</p>
        {% endfor %}
        <hr>
    </li>
    {% endfor %}
</ul>

{% endblock %}
